<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where da Gold at</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #125715;
        }

        h1 {
            font-size: 12px;
            color: rgb(240, 255, 244);
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-width: 600px;
            margin: 20px auto;
        }
        .button {
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>(CLICK TO PLAY / STOP)</h1>
    
    <div class="grid" id="soundboard"></div>

    <script>
        const sounds = [
         
              { file: 'sound7.mp3', label: 'GOLD' },
            { file: 'sound4.mp3', label: 'LEPRECHAUN' },
            { file: 'sound8.mp3', label: 'FLUET' },
            { file: 'sound6.mp3', label: 'CRACKHEAD' },
            
            { file: 'sound2.mp3', label: 'TOOLS' },
            { file: 'sound10.mp3', label: 'WHISTLE TIPS' },
            { file: 'sound11.mp3', label: 'WOO WOO' },
            { file: 'sound12.mp3', label: 'DECORATION' },
        
        ];

        const soundboard = document.getElementById('soundboard');
        let currentAudio = null;

        sounds.forEach((sound) => {
            const button = document.createElement('button');
            button.className = 'button';
            button.textContent = sound.label;

            button.onclick = () => {
                if (currentAudio && !currentAudio.paused) {
                    currentAudio.pause();
                    currentAudio.currentTime = 0;
                    currentAudio = null;
                } else {
                    currentAudio = new Audio(`sounds/${sound.file}`);
                    currentAudio.play();
                }
            };

            soundboard.appendChild(button);
        });
    </script>

    <div>
        <img src="LEP.PNG" alt="">
    </div>
</body>
</html>
