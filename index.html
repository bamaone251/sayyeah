<head>

            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>(CLICK TO PLAY / STOP)</h1>
    
    <div class="grid" id="soundboard"></div>

    <script>
        const sounds = [

            { file: 'sound42.mp3', label: 'LETS GET READY' },
            { file: 'sound43.mp3', label: 'TRUMP ZELENSKY ' },
        
        ];

        const soundboard = document.getElementById('soundboard');
        let currentAudio = null;

        sounds.forEach((sound) => {
            const button = document.createElement('button');
            button.className = 'button';
            button.textContent = sound.label;

            button.onclick = () => {
                if (currentAudio && !currentAudio.paused) {
                    currentAudio.pause();
                    currentAudio.currentTime = 0;
                    currentAudio = null;
                } else {
                    currentAudio = new Audio(`sounds/${sound.file}`);
                    currentAudio.play();
                }
            };

            soundboard.appendChild(button);
        });
    </script>

    </div>
</body>
</html>
