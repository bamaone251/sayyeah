<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
            max-width: 600px;
            margin: 20px auto;
        }
        .button {
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Soundboard</h1>
    <div class="grid" id="soundboard"></div>

    <script>
        const sounds = [
            { file: 'sound1.mp3', label: 'INTERVIEW' },
            { file: 'sound2.mp3', label: 'GREAT TOOLS' },
            { file: 'sound7.mp3', label: 'GOLD' },
            { file: 'sound4.mp3', label: 'SAY YA' },
            { file: 'sound5.mp3', label: 'WRONG STUFF' },
            { file: 'sound6.mp3', label: 'CRACKHEAD' }
        
        ];

        const soundboard = document.getElementById('soundboard');
        let currentAudio = null;

        sounds.forEach((sound) => {
            const button = document.createElement('button');
            button.className = 'button';
            button.textContent = sound.label;

            button.onclick = () => {
                if (currentAudio && !currentAudio.paused) {
                    currentAudio.pause();
                    currentAudio.currentTime = 0;
                    currentAudio = null;
                } else {
                    currentAudio = new Audio(`sounds/${sound.file}`);
                    currentAudio.play();
                }
            };

            soundboard.appendChild(button);
        });
    </script>

</body>
</html>
